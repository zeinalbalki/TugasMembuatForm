<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>Tugas Pemprograman Web I | Form</title>
    <!-- My CSS  -->
    <style>
      .formulir {
        box-shadow: 0.1px 2px 10px 0px #888888;
        padding: 20px 20px;
        width: 280px;
        border-radius: 5px;
        margin-left: auto;
        margin-right: auto;
      }
      .btn {
        width: 100%;
      }
    </style>
  </head>
  <body onload="document.getElementById('nama').focus()">
    <div class="container pt-5">
      <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm text-center formulir">
          <h2>Formulir Pendaftaran</h2>
          <hr />
          <h4 class="mt-4">Daftar</h4>
          <form action="" method="post">
            <div class="mb-3">
              <input type="text" class="form-control" id="nama" placeholder="Nama Lengkap" value="" />
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" id="email" placeholder="Email" aria-describedby="emailHelp" value="" />
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Password" id="password" value="" />
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Retype Password" id="retypePassword" value="" />
            </div>

            <button type="submit" class="btn btn-primary" value="Daftar">Daftar</button>
          </form>
        </div>
        <div class="col-sm"></div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- My Javascript -->
    <script>
      // Mengubah posisi ketika di enter
      var enterNama = document.getElementById("nama");
      var enterEmail = document.getElementById("email");
      var enterPassword = document.getElementById("password");

      enterNama.addEventListener("keydown", function (event) {
        if (event.keyCode === 13) {
          event.preventDefault();
          document.getElementById("email").focus();
        }
      });
      enterEmail.addEventListener("keydown", function (event) {
        if (event.keyCode === 13) {
          event.preventDefault();
          document.getElementById("password").focus();
        }
      });
      enterPassword.addEventListener("keydown", function (event) {
        if (event.keyCode === 13) {
          event.preventDefault();
          document.getElementById("retypePassword").focus();
        }
      });
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
